<mat-card class="popUp" 
    [style.left.px]='info.x' 
    [style.top.px]='info.y' 
    [style.width.px]='info.width' 
    [style.height.px]='info.height'>

    <mat-form-field 
        [style.width.px]='info.width'
        [style.height.px]='info.height'>
        <textarea
            matInput
            width:100%
            height:100%>
        </textarea>
    </mat-form-field>

    <!--

</mat-card>
