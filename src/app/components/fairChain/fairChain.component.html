<mat-card class="application-head">Undo/Redo/Import/Export go here</mat-card>
<mat-card class="application-body">
  <!-- Hold primary tools of the application -->
  <mat-card #toolbar class="toolbar">
    <button mat-button class="editor-option" (click)="addNodeInNetwork()"
            [ngStyle]="{'background-color': isAddingNodes ? '#00ccff' : '#ffffff' }">Add Nodes</button>
    <br>
    <button mat-button class="editor-option" (click)="addEdgeInNetwork()"
            [ngStyle]="{'background-color': isAddingEdges ? '#00ccff' : '#ffffff' }">Add Edge</button>
    <br>
    <button mat-button class="editor-option" (click)="deleteNodeOrEdgeInNetwork()">Delete Selection</button>
  </mat-card>

  <!-- Container of Network canvas -->
  <mat-card class="canvas">
      <div #graph class="graph"></div>
  </mat-card>

  <!-- Detailed options for a tool -->
  <mat-card #toolbar_options class="toolbar-options">
    <textarea [(ngModel)]="nodeLabel"></textarea>
    <br>
    <button mat-button (click)="changeNodeName()"
        [ngStyle]="{'background-color': isChangeNodeLabel ? '#00ccff' : '#ffffff' }">Change Name</button>
  </mat-card>
</mat-card>
