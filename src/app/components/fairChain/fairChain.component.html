<mat-card class="application-head">Undo/Redo go here
  <button mat-button class="editor-option" (click)="exportGraph()">Export</button>
  <button mat-button class="editor-option" (click)= "hiddenfileinput.click()"> Import </button>
  <input type="file" id=fileToImport class="file-upload" (change)="importGraph($event.target.files)" #hiddenfileinput>
</mat-card>
<mat-card class="application-body">
  <!-- Hold primary tools of the application -->
  <mat-card #toolbar class="toolbar">
    <div>
      <a class="icon" (click)="addNodeInNetwork()" [ngStyle]="{'background-color': isAddingNodes ? '#00ccff' : '#ffffff'}"><img class="icon-link" src="assets/icons/addnodeicon.png"></a>
    </div>

    <hr>
    <div>
      <a class="icon" (click)="addEdgeInNetwork()" [ngStyle]="{'background-color': isAddingEdges ? '#00ccff' : '#ffffff'}"><img class="icon-link" src="assets/icons/addedgeicon.png"></a>
    </div>

    <hr>
    <div>
      <a class="icon" (click)="deleteNodeOrEdgeInNetwork()" ><img class="icon-link" src="assets/icons/deleteselectionicon.png"></a>
    </div>
    <hr>




    
  </mat-card>

  <!-- Container of Network canvas -->
  <mat-card class="canvas" id=networkContainer>
      <div #graph class="graph"></div>
  </mat-card>

  <!-- Detailed options for a tool -->
  <mat-card #toolbar_options class="toolbar-options">
    <!-- Text Area for Node Label -->
    <textarea [(ngModel)]="nodeLabel"></textarea>
    <br>
    <!-- Alternate change Node name mode -->
    <button mat-button (click)="changeNodeName()"
        [ngStyle]="{'background-color': isChangeNodeLabel ? '#00ccff' : '#ffffff' }">Change Name</button>
  </mat-card>
</mat-card>
